<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screening Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="main">
      <!-- card 1 -->
      <hr>
      <h1 class="title">Bundle & Save</h1>

      <div class="card">
        <div class="card-content">
          <input type="radio" name="option" value="1"/>
          <div class="info">
            <span>1 Pair</span>
            <br />
            <span class="bold">DDK 195.00</span>
          </div>
        </div>
        <div class="bold">50% OFF</div>
      </div>

      <!-- card 2 -->
      <div class="mainCard">
        <div class="card2">
          <div class="card-content">
            <input type="radio" name="option" value="2"/>
            <div class="info">
              <span>2 Pair</span>
              <br />
              <span class="bold">DDK 345.00</span>
              <span class="ml grey"><del>DDK 195.00</del> </span>
            </div>
          </div>

          <div class="offer">
            <span class="grey">Most popular</span>
            <span class="bold">40%OFF</span>
          </div>
        </div>
        <div class="optionsContainer">
          <div class="optionsTitle">
            <span>Color</span>
            <span>Size</span>
          </div>
          <div class="options">
            <span>#1</span>
            <select name="color" class="color">
              <option value="color">Color</option>
              <option value="blue">blue</option>
              <option value="red">red</option>
              <option value="white">white</option>
            </select>

            <select name="size" class="size">
              <option value="s">S</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
        </div>
        <div class="optionsContainer">
          <div class="options">
            <span>#2</span>
            <select name="color" class="color">
              <option value="color">Color</option>
              <option value="blue">blue</option>
              <option value="red">red</option>
              <option value="white">white</option>
            </select>

            <select name="size" class="size">
              <option value="s">S</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
        </div>
      </div>

      <!-- card 3 -->

      <div class="card">
        <div class="card-content">
          <input type="radio" name="option" value="3"/>
          <div class="info">
            <span>3 Pair</span>
            <br />
            <span class="bold">DDK 528.00</span>
          </div>
        </div>
        <div class="bold">60% OFF</div>
      </div>

      <div class="shipping-details">
        <div class="">
          <span class="grey">Free 2 Day Shipping</span>
        </div>
        <span>Total : <span>DDK 360.00</span></span>
      </div>

      <button class="addToCard" type="button" id="checkButton">+ Add to cart</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
